<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SYOS POS Checkout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body class="p-4">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white mb-4 border">
      <a class="navbar-brand p-3" href="index.html">SYOS POS</a>
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="index.html">POS</a>
        <a class="nav-item nav-link" href="reports.html">Reports</a>
      </div>
    </nav>

    <div class="container">
      <h1>SYOS Point-of-Sale</h1>
      <form id="lineForm" class="form-inline mb-3">
        <div class="form-group mr-2">
          <label for="code" class="mr-1">Item Code</label>
          <input
            type="text"
            id="code"
            class="form-control"
            placeholder="e.g. ITM001"
          />
        </div>
        <div class="form-group mr-2">
          <label for="qty" class="mr-1">Qty</label>
          <input
            type="number"
            id="qty"
            class="form-control"
            value="1"
            min="1"
          />
        </div>

        <br />

        <button type="submit" class="btn btn-primary">Add Line</button>
      </form>

      <table class="table table-bordered" id="linesTable">
        <thead>
          <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Qty</th>
            <th>Unit Price</th>
            <th>Line Total</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>

      <div class="form-inline mb-3">
        <h4 class="mr-3">Total: Rs. <span id="total">0.00</span></h4>
        <label for="cash" class="mr-1">Cash Tendered:</label>
        <input type="number" id="cash" class="form-control mr-2" value="0" />

        <br />

        <button id="checkoutBtn" class="btn btn-success">Checkout</button>
      </div>
      <div><strong>Change:</strong> Rs. <span id="change">0.00</span></div>
    </div>

    <script src="scripts/pos.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
